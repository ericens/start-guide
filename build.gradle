allprojects {
    group = 'org.zlx'
    version = '0.0.1'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'idea'


    idea {
        module {
            // if you hate browsing Javadoc
            downloadJavadoc = false

            // and love reading sources :)
            downloadSources = true
        }
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()

    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }
}
