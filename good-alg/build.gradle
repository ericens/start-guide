/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}


repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'ch.qos.logback:logback-core:1.1.2'
    implementation 'ch.qos.logback:logback-access:1.1.2'
    implementation 'ch.qos.logback:logback-classic:1.1.2'
    implementation 'org.slf4j:log4j-over-slf4j:1.7.7'
    implementation 'org.projectlombok:lombok:1.18.0'
    implementation 'com.alibaba:fastjson:1.2.25'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'org.easymock:easymock:4.0.2'
    implementation 'junit:junit:4.12'

    annotationProcessor 'org.projectlombok:lombok:1.18.2'
}

group = 'org.zlx'
version = '0.0.1'
sourceCompatibility = '1.8'
