plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
}

idea {
    module {
        // if you hate browsing Javadoc
        downloadJavadoc = false

        // and love reading sources :)
        downloadSources = true
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}
dependencies {
    implementation 'junit:junit:4.12'

    implementation 'org.apache.logging.log4j:log4j-core:2.12.0'

    implementation 'org.slf4j:log4j-over-slf4j:1.7.7'
    implementation 'org.projectlombok:lombok:1.18.0'
    implementation 'com.alibaba:fastjson:1.2.25'
    implementation 'org.javassist:javassist:3.21.0-GA'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-tx', version: '5.2.0.RELEASE'

    implementation('com.ctrip.framework.apollo:apollo-client:1.6.0') {
        exclude module: 'snakeyaml'
    }
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.5'

    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.2'
    testCompileOnly 'org.projectlombok:lombok:1.18.2'

}


group = 'org.zlx'
version = '0.0.1'
sourceCompatibility = '1.8'
