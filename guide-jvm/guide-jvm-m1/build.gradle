/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}


repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'mysql:mysql-connector-java:8.0.11'

    implementation 'cglib:cglib:3.1'
    implementation 'cglib:cglib-nodep:3.1'
    implementation 'org.ow2.asm:asm-commons:5.0.3'
    implementation 'asm:asm:3.3.1'
    implementation 'org.netbeans.modules:org-netbeans-lib-profiler:RELEASE100'
    implementation 'org.netbeans.modules:org-netbeans-modules-profiler-oql:RELEASE100'
    implementation 'junit:junit:4.12'
    implementation 'ch.qos.logback:logback-core:1.1.2'
    implementation 'ch.qos.logback:logback-access:1.1.2'
    implementation 'ch.qos.logback:logback-classic:1.1.2'
    implementation 'org.slf4j:log4j-over-slf4j:1.7.7'
    implementation 'org.projectlombok:lombok:1.18.0'
    compileOnly files("$System.env.JAVA_HOME/lib/tools.jar")
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
}

group = 'org.zlx'
version = '0.0.1'
sourceCompatibility = '1.8'
