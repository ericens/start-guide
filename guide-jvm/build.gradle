allprojects {
    group = 'org.zlx'
    version = '0.0.1'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'


    repositories {
        mavenLocal()
        mavenCentral()
    }

    sourceCompatibility = '1.8'


}
