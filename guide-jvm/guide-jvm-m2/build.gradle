/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'cglib:cglib:3.1'
    implementation 'cglib:cglib-nodep:3.1'
    implementation 'cglib:cglib-asm:1.0'
    implementation 'org.ow2.asm:asm-commons:7.0'
    implementation 'asm:asm:3.3.1'
    implementation 'org.netbeans.modules:org-netbeans-lib-profiler:RELEASE100'
    implementation 'org.netbeans.modules:org-netbeans-modules-profiler-oql:RELEASE100'
    implementation 'junit:junit:4.12'
    compileOnly files("$System.env.JAVA_HOME/lib/tools.jar")
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
}

group = 'org.zlx'
version = '0.0.1'
sourceCompatibility = '8'
