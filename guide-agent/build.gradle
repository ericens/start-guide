plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'
    implementation 'org.easymock:easymock:4.0.2'
    implementation 'org.db4j:kilim:2.0.1-jdk7'
    implementation 'org.openjdk.jmh:jmh-core:1.21'
    implementation 'org.mockito:mockito-core:2.28.2'
    implementation 'ch.qos.logback:logback-core:1.1.2'
    implementation 'ch.qos.logback:logback-access:1.1.2'
    implementation 'ch.qos.logback:logback-classic:1.1.2'
    implementation 'org.slf4j:log4j-over-slf4j:1.7.7'
    implementation 'org.projectlombok:lombok:1.18.0'
    implementation 'com.alibaba:fastjson:1.2.25'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'org.javassist:javassist:3.21.0-GA'
    compileOnly 'org.openjdk.jmh:jmh-generator-annprocess:1.21'

    compileOnly files("$System.env.JAVA_HOME/lib/tools.jar")
}

group = 'org.zlx'
version = '0.0.1'
sourceCompatibility = '1.8'
